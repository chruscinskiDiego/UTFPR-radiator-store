<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registerStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tela de Registro</title>
</head>

<body>

    
    <header id="appHeader"></header>

    <div class="container down-menu">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Cadastro</h1>
                <form>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" class="form-control" id="telephone">
                    </div>
                    <div class="form-group">
                        <label for="firstName">Nome</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Sobrenome</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" >
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="container space">
                        <input class="btn btn-primary" type="submit" value="Enviar" onclick="validateRegister()">
                        <button class="btn btn-primary" onclick="redirectIndex()">PÃ¡gina Inicial</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="appFooter"></div>

    <script src="app.js" type="module"></script>
    

    <script src="script/formScript.js"></script>
    <script src="script/script.js"></script>


   
</body>

</html>
