<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tela de Venda</title>
</head>
<div id="appHeader"></div>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="cars/1.png" class="card-img-top mx-auto d-block" alt="">
          <div class="card-body text-center">
            <h5 class="card-title">McQueen</h5>
            <p class="card-text">Preço: R$ 2000,00</p>
            <div class="container">
                <button class="btn btn-primary">Comprar</button>
                <button class="btn btn-primary" onclick="redirectIndex()">Página Inicial</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="appFooter"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
